                        <option value="10">Legarda</option>
                        <option value="11">Recto</option>
                    </select>
                    <label for="toStation">Going To:</label>

                        <option value="1">Santolan</option>
                        <option value="2">Katipunan</option>
                        <option value="3">Anonas</option>
                        <option value="4">Araneta Center-Cubao</option>
                        <option value="5">Betty Go-Belmonte</option>
                        <option value="6">Gilmore</option>

                        <option value="8">V. Mapa</option>
                        <option value="9">Pureza</option>
                        <option value="10">Legarda</option>
                        <option value="11">Recto</option>
                    </select>
                    <label for="Discount">Discount?</label>
                    <select class="form-control" id="Discount">
                        <option value="">Select</option>
                        <option value="0">Regular</option>
                        <option value="0.2">PWD/Senior Citizen/Student</option>
                    </select>
                    <br>
                    <button type="button" class="btn btn-warning" onclick="calculateFare()">Calculate Fare</button>
                </div>
            </form>

        </div>

<script>
function calculateFare() {
    var fromStation = document.getElementById("fromStation").value;
    var toStation = document.getElementById("toStation").value;
    var Discount = document.getElementById("Discount").value;

    if (fromStation === toStation) {
        document.getElementById("fareDisplay").innerHTML = "Invalid selection: Leaving From and Going To stations cannot be the same.";
        return;
    }

    var baseFare = 13; 
    var distanceFare = Math.abs(fromStation - toStation) * 1.5; 
    var totalFare = (baseFare + distanceFare) * (1 - Discount);

    document.getElementById("fareDisplay").innerHTML = "The price of the ticket is ₱" + totalFare.toFixed(2);
}
</script>
